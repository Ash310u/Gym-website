<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <div id="container3">
        <div id="admissson">
            <h1>admisson</h1>
        </div>
        <form action="">
            <div class="row">
                <h4>Name</h4>
                <input type="text" name="fname" id="name"/>
            </div>
            <div class="row">
                <h4>Email</h4>
                <input type="email" name="email" id="email"/>
            </div>
            <div class="row">
                <h4>Password</h4>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="row">
                <h4>retype Password</h4>
                <input type="password" name="retype password" id=" retypePassword"/>
            </div>
            <div class="row">
                <h4>Phone Number</h4>
                <input type="number" name="phnNumber" id="phnNumber"/>
            </div>
            <div class="row">
                <h4>gender</h4>
                <select id="gender" name="gender">
                    <option selected value="gender">Choose One (Optional)</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="row">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
    <script src="admission.js"></script>
</body>
</html>
